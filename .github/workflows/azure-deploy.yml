name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
  push:
    branches: [main]
    paths-ignore:
      - "infra/**"
      - "docs/**"
      - "*.md"
      - ".github/workflows/azure-infra.yml"

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test -- --ci --passWithNoTests

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build Next.js app
        run: npx next build
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          # Copy standalone server (includes bundled dependencies)
          cp -r .next/standalone/. deploy-package/
          # Copy static files to the correct location
          mkdir -p deploy-package/.next/static
          cp -r .next/static/. deploy-package/.next/static/
          # Copy public files
          cp -r public deploy-package/
          # Copy prisma schema and migrations for runtime migrations
          cp -r prisma deploy-package/
          # Copy deployment config to skip Oryx build
          cp .deployment deploy-package/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/
          retention-days: 7

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    environment: dev
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Create deployment zip
        working-directory: deploy-package
        run: zip -r ../deploy.zip . -x "*.git*"

      - name: Configure App Service to skip Oryx build
        run: |
          az webapp config appsettings set \
            --name "dev-app-san-tassa" \
            --resource-group "dev-rg-san-tassa" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false
          # Wait for SCM container to stabilize after settings change
          echo "Waiting 30 seconds for SCM container to stabilize..."
          sleep 30

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "dev-app-san-tassa"
          package: deploy.zip
          type: zip
          clean: true
          startup-command: "node server.js"

      - name: Run database migrations
        run: |
          DATABASE_URL=$(az keyvault secret show \
            --vault-name "dev-kv-san-tassa" \
            --name "database-url" \
            -o tsv --query "value")
          export DATABASE_URL

          # Install prisma CLI for migrations
          npm install prisma@6.19.0
          npx prisma migrate deploy --schema=deploy-package/prisma/schema.prisma

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'staging'
    environment: staging

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Create deployment zip
        working-directory: deploy-package
        run: zip -r ../deploy.zip . -x "*.git*"

      - name: Configure App Service to skip Oryx build
        run: |
          az webapp config appsettings set \
            --name "staging-app-san-tassa" \
            --resource-group "staging-rg-san-tassa" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false
          # Wait for SCM container to stabilize after settings change
          echo "Waiting 30 seconds for SCM container to stabilize..."
          sleep 30

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "staging-app-san-tassa"
          package: deploy.zip
          type: zip
          clean: true
          startup-command: "node server.js"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod'
    environment: prod

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Create deployment zip
        working-directory: deploy-package
        run: zip -r ../deploy.zip . -x "*.git*"

      - name: Configure App Service to skip Oryx build
        run: |
          az webapp config appsettings set \
            --name "prod-app-san-tassa" \
            --resource-group "prod-rg-san-tassa" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false
          az webapp config appsettings set \
            --name "prod-app-san-tassa" \
            --resource-group "prod-rg-san-tassa" \
            --slot "staging" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false
          # Wait for SCM container to stabilize after settings change
          echo "Waiting 30 seconds for SCM container to stabilize..."
          sleep 30

      - name: Deploy to Azure App Service (Staging Slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "prod-app-san-tassa"
          slot-name: "staging"
          package: deploy.zip
          type: zip
          clean: true
          startup-command: "node server.js"

      - name: Health check on staging slot
        run: |
          sleep 30
          STAGING_URL="https://prod-app-san-tassa-staging.azurewebsites.net"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/api/health")
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi
          echo "âœ“ Health check passed"

      - name: Swap staging to production
        run: |
          az webapp deployment slot swap \
            --name "prod-app-san-tassa" \
            --resource-group "prod-rg-san-tassa" \
            --slot "staging" \
            --target-slot "production"
          echo "âœ“ Slot swap completed"

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-prod]
    if: always() && (needs.deploy-dev.result == 'success' || needs.deploy-staging.result == 'success' || needs.deploy-prod.result == 'success')

    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ needs.deploy-prod.result }}" == "success" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "url=https://prod-app-san-tassa.azurewebsites.net" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "env=staging" >> $GITHUB_OUTPUT
            echo "url=https://staging-app-san-tassa.azurewebsites.net" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "url=https://dev-app-san-tassa.azurewebsites.net" >> $GITHUB_OUTPUT
          fi

      - name: Wait for deployment to stabilize
        run: sleep 60

      - name: Check application health
        run: |
          URL="${{ steps.env.outputs.url }}"
          echo "Checking health at: $URL"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "Homepage status: $STATUS"

          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/api/health")
          echo "Health endpoint status: $HEALTH_STATUS"

          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
            echo "âœ“ Application is responding"
          else
            echo "âœ— Application returned unexpected status"
            exit 1
          fi

      - name: Create summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ steps.env.outputs.env }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.env.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Healthy |" >> $GITHUB_STEP_SUMMARY
