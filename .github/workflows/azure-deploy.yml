name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
  push:
    branches: [main]
    paths-ignore:
      - 'infra/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/azure-infra.yml'

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Run tests
        run: npm test -- --ci --passWithNoTests

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Build Next.js app
        run: npx next build
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next deploy-package/
          cp -r public deploy-package/
          cp -r prisma deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp next.config.js deploy-package/
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/
          retention-days: 7

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    environment: dev
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/
          
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install production dependencies
        working-directory: deploy-package
        run: npm ci --production
        
      - name: Create deployment zip
        working-directory: deploy-package
        run: zip -r ../deploy.zip . -x "*.git*"
        
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-twinesandstraps-dev'
          package: deploy.zip
          
      - name: Run database migrations
        run: |
          DATABASE_URL=$(az keyvault secret show \
            --vault-name "kv-twinesandstraps-dev" \
            --name "database-url" \
            --query "value" \
            -o tsv)
          
          cd deploy-package
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'staging'
    environment: staging
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/
          
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install production dependencies
        working-directory: deploy-package
        run: npm ci --production
        
      - name: Create deployment zip
        working-directory: deploy-package
        run: zip -r ../deploy.zip . -x "*.git*"
        
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-twinesandstraps-staging'
          package: deploy.zip

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod'
    environment: prod
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/
          
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install production dependencies
        working-directory: deploy-package
        run: npm ci --production
        
      - name: Create deployment zip
        working-directory: deploy-package
        run: zip -r ../deploy.zip . -x "*.git*"
        
      - name: Deploy to Azure App Service (Staging Slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-twinesandstraps-prod'
          slot-name: 'staging'
          package: deploy.zip
          
      - name: Health check on staging slot
        run: |
          sleep 30
          STAGING_URL="https://app-twinesandstraps-prod-staging.azurewebsites.net"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/api/health")
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi
          echo "âœ“ Health check passed"
          
      - name: Swap staging to production
        run: |
          az webapp deployment slot swap \
            --name "app-twinesandstraps-prod" \
            --resource-group "rg-twinesandstraps-prod" \
            --slot "staging" \
            --target-slot "production"
          echo "âœ“ Slot swap completed"

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-prod]
    if: always() && (needs.deploy-dev.result == 'success' || needs.deploy-staging.result == 'success' || needs.deploy-prod.result == 'success')
    
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ needs.deploy-prod.result }}" == "success" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "url=https://app-twinesandstraps-prod.azurewebsites.net" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "env=staging" >> $GITHUB_OUTPUT
            echo "url=https://app-twinesandstraps-staging.azurewebsites.net" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "url=https://app-twinesandstraps-dev.azurewebsites.net" >> $GITHUB_OUTPUT
          fi
          
      - name: Wait for deployment to stabilize
        run: sleep 60
        
      - name: Check application health
        run: |
          URL="${{ steps.env.outputs.url }}"
          echo "Checking health at: $URL"
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "Homepage status: $STATUS"
          
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/api/health")
          echo "Health endpoint status: $HEALTH_STATUS"
          
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
            echo "âœ“ Application is responding"
          else
            echo "âœ— Application returned unexpected status"
            exit 1
          fi
          
      - name: Create summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ steps.env.outputs.env }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.env.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Healthy |" >> $GITHUB_STEP_SUMMARY
