name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
  push:
    branches: [main]
    paths-ignore:
      - "infra/**"
      - "docs/**"
      - "*.md"
      - ".github/workflows/azure-infra.yml"

permissions:
  contents: read
  id-token: write

env:
  PRISMA_VERSION: "6.19.0"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test -- --ci --passWithNoTests

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build Next.js app
        run: npx next build
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          # Copy standalone server (includes bundled dependencies)
          cp -r .next/standalone/. deploy-package/
          # Copy static files to the correct location
          mkdir -p deploy-package/.next/static
          cp -r .next/static/. deploy-package/.next/static/
          # Copy public files
          cp -r public deploy-package/
          # Copy prisma schema and migrations for runtime migrations
          cp -r prisma deploy-package/
          # Copy migration script for production deployments
          mkdir -p deploy-package/scripts
          cp scripts/migrate-production.js deploy-package/scripts/
          # Copy deployment config to skip Oryx build
          cp .deployment deploy-package/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/
          retention-days: 7

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    environment: dev
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Create deployment zip
        working-directory: deploy-package
        run: zip -r ../deploy.zip . -x "*.git*"

      - name: Configure App Service settings
        run: |
          # Configure build settings and DATABASE_URL for the application
          az webapp config appsettings set \
            --name "dev-app-san-tassa" \
            --resource-group "dev-rg-san-tassa" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              NODE_ENV=production \
              DATABASE_URL="${{ secrets.DATABASE_URL }}"
          # Wait for SCM container to stabilize after settings change
          echo "Waiting 30 seconds for SCM container to stabilize..."
          sleep 30

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: "dev-app-san-tassa"
          package: deploy.zip
          type: zip
          clean: true
          startup-command: "node server.js"

      - name: Verify DATABASE_URL
        shell: bash
        run: |
          # Validate DATABASE_URL is set
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL secret is not set or empty."
            echo ""
            echo "To fix this issue:"
            echo "  - Go to GitHub Settings â†’ Secrets and variables â†’ Actions â†’ Environments â†’ dev"
            echo "  - Add or update the DATABASE_URL secret with valid PostgreSQL credentials"
            echo "  - Format: postgresql://{username}:{password}@{host}:5432/{database}?sslmode=require"
            exit 1
          fi

          # Validate URL format - credentials must be in authority section, not query params
          if [[ "$DATABASE_URL" =~ \?.*user= ]] || [[ "$DATABASE_URL" =~ \?.*password= ]]; then
            echo "::error::DATABASE_URL has incorrect format. Credentials should be in the authority section, not as query parameters."
            echo ""
            echo "âŒ Your format (incorrect):"
            echo "   postgresql://{host}:5432/{database}?user={username}&password={password}&sslmode=require"
            echo ""
            echo "âœ… Correct format:"
            echo "   postgresql://{username}:{password}@{host}:5432/{database}?sslmode=require"
            echo ""
            echo "For Azure PostgreSQL, use:"
            echo "   postgresql://{username}:{password}@{server}.postgres.database.azure.com:5432/{database}?sslmode=require"
            exit 1
          fi

          # Parse DATABASE_URL to extract host for connectivity check (mask credentials)
          # Handle both formats: postgresql://user:pass@host:port/db and postgres://user:pass@host:port/db
          if [[ "$DATABASE_URL" =~ @([^/:]+) ]]; then
            DB_HOST="${BASH_REMATCH[1]}"
            echo "Verifying connection to database server: $DB_HOST"
          else
            echo "Warning: Could not extract host from DATABASE_URL, proceeding with connection test"
          fi

          # Install prisma CLI for connection verification
          npm install prisma@${{ env.PRISMA_VERSION }}

          # Verify database connection using prisma db pull (read-only introspection)
          echo "Testing database connection..."
          set +e  # Temporarily disable exit on error to capture exit code
          npx prisma db pull --schema=deploy-package/prisma/schema.prisma 2>&1 | tee /tmp/prisma_output.txt
          PRISMA_EXIT_CODE=${PIPESTATUS[0]}
          set -e  # Re-enable exit on error
          
          if [ $PRISMA_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "::error::Database connection verification failed."
            echo ""
            echo "Common causes:"
            echo "  1. Invalid database credentials in DATABASE_URL secret"
            echo "  2. Database server is not accessible (firewall/network issues)"
            echo "  3. Database does not exist"
            echo "  4. Incorrect URL format (credentials should be before @, not as query params)"
            echo ""
            echo "To fix credential issues:"
            echo "  - Go to GitHub Settings â†’ Secrets and variables â†’ Actions â†’ Environments â†’ dev"
            echo "  - Update the DATABASE_URL secret with valid PostgreSQL credentials"
            echo "  - Format: postgresql://{username}:{password}@{host}:5432/{database}?sslmode=require"
            exit 1
          fi
          echo "âœ“ Database connection verified successfully"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run database migrations
        run: |
          # Generate Prisma Client for migration script
          npx prisma generate --schema=deploy-package/prisma/schema.prisma
          
          # Run migration script that handles baselining for existing databases
          if ! node deploy-package/scripts/migrate-production.js --schema=deploy-package/prisma/schema.prisma; then
            echo ""
            echo "::error::Database migration failed."
            echo ""
            echo "To verify credentials, test locally:"
            echo "  npx prisma db pull --schema=prisma/schema.prisma"
            exit 1
          fi
          echo "âœ“ Database migrations completed successfully"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

