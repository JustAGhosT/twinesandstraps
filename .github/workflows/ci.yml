name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
  
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
  
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create .env file for build
        run: echo "DATABASE_URL=file:./test.db" > .env
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: file:./test.db
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7
  
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate Netlify secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "::error::NETLIFY_AUTH_TOKEN secret is not set. Please add it in GitHub repository Settings → Secrets and variables → Actions."
            echo "To get a token: Log in to Netlify → User Settings → Applications → Personal access tokens → New access token"
            exit 1
          fi
          if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "::error::NETLIFY_SITE_ID secret is not set. Please add it in GitHub repository Settings → Secrets and variables → Actions."
            echo "To get your Site ID: Netlify dashboard → Site Settings → General → Site ID"
            exit 1
          fi
          echo "✓ Netlify secrets are configured"
          
      - name: Validate DATABASE_URL for production
        run: |
          # Check if DATABASE_URL is set as a secret for production
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "::warning::DATABASE_URL secret is not set. Ensure DATABASE_URL is configured in Netlify environment variables."
            echo ""
            echo "⚠️  IMPORTANT: SQLite file-based databases (file:./dev.db) do NOT work in serverless environments like Netlify."
            echo ""
            echo "You must use a cloud database provider for production:"
            echo "  • Neon (Postgres): https://neon.tech/"
            echo "  • PlanetScale (MySQL): https://planetscale.com/"
            echo "  • Supabase (Postgres): https://supabase.com/"
            echo "  • Turso (SQLite-compatible): https://turso.tech/"
            echo ""
            echo "Configure DATABASE_URL in Netlify: Site Settings → Environment variables"
          else
            # Validate that DATABASE_URL is not using SQLite file path
            DB_URL="${{ secrets.DATABASE_URL }}"
            if echo "$DB_URL" | grep -qE "^file:|^sqlite:"; then
              echo "::error::DATABASE_URL appears to be using SQLite file-based storage (file:./dev.db or sqlite:)"
              echo ""
              echo "❌ SQLite file-based databases do NOT work in serverless environments like Netlify!"
              echo "   The database file is not persisted between serverless function invocations."
              echo ""
              echo "Please use a cloud database provider for production:"
              echo "  • Neon (Postgres): https://neon.tech/"
              echo "  • PlanetScale (MySQL): https://planetscale.com/"
              echo "  • Supabase (Postgres): https://supabase.com/"
              echo "  • Turso (SQLite-compatible): https://turso.tech/"
              echo ""
              echo "Update DATABASE_URL in Netlify: Site Settings → Environment variables"
              exit 1
            fi
            echo "✓ DATABASE_URL is configured and appears to be a valid cloud database connection"
          fi
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create .env file for build
        run: echo "DATABASE_URL=file:./test.db" > .env
          
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
        
      - name: Deploy to Netlify
        run: netlify deploy --prod --build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  
  validate-config:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate netlify.toml syntax
        run: |
          # Check if netlify.toml exists and is valid TOML
          if [ -f "netlify.toml" ]; then
            echo "netlify.toml found"
            # Basic validation - check if file can be parsed
            if command -v toml-cli &> /dev/null; then
              toml-cli validate netlify.toml
            else
              echo "toml-cli not available, skipping detailed validation"
              # Basic check - ensure file is not empty and has valid structure
              grep -q "\[build\]" netlify.toml && echo "netlify.toml appears valid"
            fi
          else
            echo "Error: netlify.toml not found"
            exit 1
          fi
          
      - name: Validate package.json
        run: |
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
          echo "package.json is valid JSON"
          
      - name: Check for required environment variables documentation
        run: |
          if grep -q "DATABASE_URL" README.md; then
            echo "✓ DATABASE_URL documented in README.md"
          else
            echo "⚠ Warning: DATABASE_URL not documented in README.md"
          fi
