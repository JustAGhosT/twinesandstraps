name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
  
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test -- --ci --passWithNoTests

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Build Next.js app
        # Skip prisma migrate deploy in CI build test - migrations run on actual deploy
        run: npx next build
        env:
          # Placeholder URL for build (dynamic rendering doesn't require DB at build time)
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7
  
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate Netlify secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "::error::NETLIFY_AUTH_TOKEN secret is not set. Please add it in GitHub repository Settings → Secrets and variables → Actions."
            echo "To get a token: Log in to Netlify → User Settings → Applications → Personal access tokens → New access token"
            exit 1
          fi
          if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "::error::NETLIFY_SITE_ID secret is not set. Please add it in GitHub repository Settings → Secrets and variables → Actions."
            echo "To get your Site ID: Netlify dashboard → Site Settings → General → Site ID"
            exit 1
          fi
          echo "✓ Netlify secrets are configured"
          
      - name: Validate DATABASE_URL for production
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Check if DATABASE_URL is set as a secret for production
          if [ -z "$DATABASE_URL" ]; then
            echo "::warning::DATABASE_URL secret is not set. Ensure DATABASE_URL is configured in Netlify environment variables."
            echo ""
            echo "This project uses PostgreSQL by default. Set up a database with:"
            echo "  • Neon (Postgres): https://neon.tech/ - Recommended"
            echo "  • Supabase (Postgres): https://supabase.com/"
            echo ""
            echo "Configure DATABASE_URL in Netlify: Site Settings → Environment variables"
          else
            # Validate that DATABASE_URL is not using SQLite file path
            # Using case pattern matching to avoid exposing the URL
            case "$DATABASE_URL" in
              file:*|sqlite:*)
                echo "::error::DATABASE_URL appears to be using SQLite file-based storage"
                echo ""
                echo "❌ SQLite file-based databases do NOT work in serverless environments like Netlify!"
                echo "   The database file is not persisted between serverless function invocations."
                echo ""
                echo "This project uses PostgreSQL by default. Please configure:"
                echo "  • Neon (Postgres): https://neon.tech/ - Recommended"
                echo "  • Supabase (Postgres): https://supabase.com/"
                echo ""
                echo "Update DATABASE_URL in Netlify: Site Settings → Environment variables"
                exit 1
                ;;
              postgresql:*|postgres:*)
                echo "✓ DATABASE_URL is configured with PostgreSQL"
                ;;
              *)
                echo "✓ DATABASE_URL is configured"
                ;;
            esac
          fi
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Run database migrations
        run: npx tsx scripts/migrate-production.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
        
      - name: Deploy to Netlify
        run: netlify deploy --prod --build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
  
  validate-config:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate netlify.toml syntax
        run: |
          # Check if netlify.toml exists and is valid TOML
          if [ -f "netlify.toml" ]; then
            echo "netlify.toml found"
            # Basic validation - check if file can be parsed
            if command -v toml-cli &> /dev/null; then
              toml-cli validate netlify.toml
            else
              echo "toml-cli not available, skipping detailed validation"
              # Basic check - ensure file is not empty and has valid structure
              grep -q "\[build\]" netlify.toml && echo "netlify.toml appears valid"
            fi
          else
            echo "Error: netlify.toml not found"
            exit 1
          fi
          
      - name: Validate package.json
        run: |
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
          echo "package.json is valid JSON"
          
      - name: Check for required environment variables documentation
        run: |
          if grep -q "DATABASE_URL" README.md; then
            echo "✓ DATABASE_URL documented in README.md"
          else
            echo "⚠ Warning: DATABASE_URL not documented in README.md"
          fi
